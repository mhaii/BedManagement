{% extends 'basefile.html' %}
{% load static %}

{% block title %}Edit Patient Info{% endblock %}

{% block css %}
        <link rel="stylesheet" type="text/x-sass" href="{% static 'dashboard/css/book-queue.sass' %}">
{%  endblock %}

{% block content %}
    <div id="check-in" class="container">
        <h1>Edit Patient Info</h1>
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    <form class="bs-component">
                        <div class="form-group">
{#                            <label class="control-label" for="addon1">Put in HN number to search</label>#}
                            <div class="input-group">
                                <span class="input-group-addon">HN:</span>
                                <input type="text" class="form-control" id="addon1" value="1234" disabled>
                                <span class="input-group-btn">
{#                                    <button class="btn btn-primary" type="button">#}
{#                                        Search#}
{#                                        <div class="ripple-container"></div>#}
{#                                    </button>#}
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2" for="inputFirstName">First name :</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="inputFirstName" value="คนไข้1" disabled>
                    </div>
                    <span class="material-input"></span>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="inputLastName">Last name :</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="inputLastName" value="นามสกุลคนไข้1" disabled>
                    </div>
                    <span class="material-input"> </span>
                </div>
                <div class="form-group style=&quot;margin-top:0;&quot;">
                    <label class="col-md-2 control-label short-word">Sex : </label>
                    <div class="col-md-10">
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadio1" value="option1" checked>
                                <span class="circle"></span>
                                <span class="check"></span>
                                Male
                            </label>
                        </div>
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadio2" value="option2">
                                <span class="circle"></span>
                                <span class="check"></span>
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="inputAge">age :</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="inputAge" value="50" disabled>
                    </div>
                    <span class="material-input"> </span>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="inputSyndrome">Symptom :</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="inputSyndrome" value="ไข้หวัดใหญ่">
                    </div>
                    <span class="material-input"> </span>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="inputDoctor">Doctor :</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="inputDoctor" value="หมอ1">
                    </div>
                    <span class="material-input"> </span>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="inputEDD"> Estimate Duration Date:</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="inputEDD" value="13/4/2016">
                    </div>
                    <span class="material-input"></span>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <a class="btn btn-primary" href="{% url 'status' %}">Submit</a>
                        <a class="btn btn-danger" href="{% url 'status' %}">Cancel</a>
                        <!--<button class="btn btn-primary" type="submit">Assign Room</button>-->
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
