<div class="table-responsive" style="margin-top: 2%;">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>HN Number</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Appointment</th>
            <th>Diagnosis</th>
            <th>Doctor</th>
            <th>Phone</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in qCtrl.qData">
            <td>{$ item.patient.hn $}</td>
            <td>{$ item.patient.first_name $}</td>
            <td>{$ item.patient.last_name $}</td>
            <td>{$ item.admit_date $}</td>
            <td>{$ item.symptom $}</td>
            <td>{$ item.doctor_r.value $}</td>
            <td>{$ item.patient.phone $}</td>
            <td>{$ item.status_r.value $}</td>
            <td>
                <a ng-if="item.status_r.key === 0" ng-click="qCtrl.changeStatus(item)">Confirm</a>
                <div ng-show="qCtrl.isQueue">
                    <a ui-sref="choose-bed" ng-if="item.status_r.key === 1" ng-click="qCtrl.choose(item)">Choose</a>
                </div>
                <div ng-hide="qCtrl.isQueue">
                    <a ng-if="item.status_r.key === 1" data-toggle="modal" data-target="#confirmModal" data-dismiss="modal" ng-mouseover="qCtrl.prepareData(item)">Choose</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
