<div class="table-responsive" style="margin-top: 2%;" ng-controller="QueuesController as qCtrl">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>HN Number</th>
            <th>Name</th>
            <th>Appointment</th>
            <th>Symptom</th>
            <th>Doctor</th>
            <th>Phone Number</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in qCtrl.qData">
                <td>{$ item.id $}</td>
                <td>{$ item.firstname $}</td>
                <td>{$ item.lastname $}</td>
                <td>{$ item.appointment $}</td>
                <td>{$ item.doctor $}</td>
                <td>{$ item.phoneNo $}</td>
                <td>{$ item.status $}</td>
                <td><a ui-sref="choose-bed" ng-if="item.status.toLowerCase() === 'confirmed'" ng-click="qCtrl.choose(item)">Choose</a></td>
            </tr>
        </tbody>
    </table>
</div>
