<div class="table-responsive qtable">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="admit in statCtrl.dcSoon">
                <td>{$ admit.patient.first_name $} {$ admit.patient.last_name $}</td>
                <td>{$ admit.edd $}</td>
            </tr>
        </tbody>
    </table>
</div>
